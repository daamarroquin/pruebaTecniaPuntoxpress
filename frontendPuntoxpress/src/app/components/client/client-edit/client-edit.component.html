<div class="mt-20 row">
  <form
    [formGroup]="clientForm"
    (ngSubmit)="actualizarCliente()"
    class="max-w-sm mx-auto"
  >
    <h2 class="text-lg font-semibold mb-5 text-center">Actualizar Cliente</h2>

    <!-- Nombre -->
    <div class="mb-5">
      <label for="firstName" class="block mb-2 text-sm font-medium text-gray-700"
        >Nombre</label
      >
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Ej. Juan"
      />
      <p
        *ngIf="
          clientForm.get('firstName')?.invalid &&
          clientForm.get('firstName')?.touched
        "
        class="text-red-600 text-sm"
      >
        Este campo es obligatorio y debe tener entre 2 y 100 caracteres.
      </p>
    </div>

    <!-- Apellido -->
    <div class="mb-5">
      <label for="lastName" class="block mb-2 text-sm font-medium text-gray-700"
        >Apellido</label
      >
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Ej. Pérez"
      />
      <p
        *ngIf="
          clientForm.get('lastName')?.invalid &&
          clientForm.get('lastName')?.touched
        "
        class="text-red-600 text-sm"
      >
        Este campo es obligatorio y debe tener entre 2 y 100 caracteres.
      </p>
    </div>

    <!-- Correo -->
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-700"
        >Correo</label
      >
      <input
        type="email"
        id="email"
        formControlName="email"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Ej. juan.perez@example.com"
      />
      <p
        *ngIf="
          clientForm.get('email')?.invalid &&
          clientForm.get('email')?.touched
        "
        class="text-red-600 text-sm"
      >
        Proporcione un correo válido.
      </p>
    </div>

    <!-- Teléfono -->
    <div class="mb-5">
      <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-700"
        >Teléfono</label
      >
      <input
        type="text"
        id="phoneNumber"
        formControlName="phoneNumber"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Ej. 12345678"
      />
      <p
        *ngIf="
          clientForm.get('phoneNumber')?.invalid &&
          clientForm.get('phoneNumber')?.touched
        "
        class="text-red-600 text-sm"
      >
        El teléfono debe tener 8 dígitos.
      </p>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
    >
      Actualizar Cliente
    </button>
  </form>
</div>
