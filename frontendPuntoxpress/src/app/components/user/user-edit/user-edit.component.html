<div class="mt-20 row">
  <form
    [formGroup]="userForm"
    (ngSubmit)="actualizarUsuario()"
    class="max-w-sm mx-auto"
  >
    <h2 class="text-lg font-semibold mb-5 text-center">Actualizar Usuario</h2>

    <!-- Nombre -->
    <div class="mb-5">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Ej. Juan Pérez"
      />
      <p
        *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
        class="text-red-600 text-sm"
      >
        Este campo es obligatorio y debe tener entre 2 y 100 caracteres.
      </p>
    </div>

    <!-- Correo Electrónico -->
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Ej. juan.perez@example.com"
      />
      <p
        *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        class="text-red-600 text-sm"
      >
        Proporcione un correo válido.
      </p>
    </div>

    <!-- Teléfono -->
    <div class="mb-5">
      <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-700">Teléfono</label>
      <input
        type="text"
        id="phoneNumber"
        formControlName="phoneNumber"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Ej. 12345678"
      />
      <p
        *ngIf="userForm.get('phoneNumber')?.invalid && userForm.get('phoneNumber')?.touched"
        class="text-red-600 text-sm"
      >
        El teléfono debe tener 8 dígitos.
      </p>
    </div>

    <!-- Rol -->
    <div class="mb-5">
      <label for="role" class="block mb-2 text-sm font-medium text-gray-700">Rol</label>
      <select
        id="role"
        formControlName="role"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      >
        <option value="ADMIN">Admin</option>
        <option value="CUSTOMER">Customer</option>
      </select>
      <p
        *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched"
        class="text-red-600 text-sm"
      >
        Este campo es obligatorio.
      </p>
    </div>

    <!-- Contraseña -->
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="********"
      />
      <p
        *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
        class="text-red-600 text-sm"
      >
        La contraseña debe tener al menos 8 caracteres.
      </p>
    </div>

    <!-- Botón para enviar -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
    >
      Actualizar Usuario
    </button>
  </form>
</div>
